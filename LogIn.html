<html>
   <head>
      <title>Concurso academico | Log In</title>
      <link href="css/principal.css" rel="stylesheet" type="text/css" />
      <link href="css/principal.css" rel="stylesheet" type="text/css" />
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
      <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <link href="css/bootstrap-grid.css" rel="stylesheet" type="text/css" />
      <link href="css/bootstrap-reboot.min.css" rel="stylesheet" type="text/css" />
      <link href="css/bootstrap-grid.min.css" rel="stylesheet" type="text/css" />
      <link href="css/bootstrap-reboot.css" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" type="text/css" href="css/CACSS.css">
   </head> 
   <body>

    <!--Barras-->
    <header>Concurso Académico 2019</header>
    <footer>Ingenierías XXVIII</footer>

    <!--Nombre de Usuario y Contraseña-->
    <h1 class="logIn" style="top: 30.625%">Nombre de Usuario</h1>
    <h1 class="logIn" style="top: 46.72%">Contraseña</h1>


    <!-- Formulario -->
    <form action="LogInFile.jsp" method="post">
      <input type="text" id="us" name = "us" class="logIn" style="top: 37.34%;" placeholder="Ingresa nombre de usuario" title="Un nombre de usuario apropiado debe contener: grado, grupo y categoría correspondiente. Ej: 1AEquipo / 1AGrupo" required></input>
      <input type="text" id="pw" name = "pw" class="logIn" style="top: 52.96%;" placeholder="Escribe contraseña" title="Escriba en minúsculas su palabra correspondiente" required></input>
      <button type="submit" class="btn btn-outline-success" class="logIn">Iniciar sesión</button>
    </form>

    <!--Cag-->
    <img src="cag.png" alt="cag" class="cag">
    <!-- Buenos cristianos -->
    <img src="cruz.png" alt="cruz" class="cruz">
    <!-- Honrados ciudadanos -->
    <img src="bchc.png" alt="bchc" class="bchc">

   </body>
</html>
